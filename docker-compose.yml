services:
  redis:
    image: redis:7.0-alpine # Usa una versión específica para mayor estabilidad
    container_name: redis-server
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
